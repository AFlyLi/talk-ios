<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,user-scalable=yes,initial-scale=1,minimum-scale=0.3,maximum-scale=2">
<link href="%@" rel="stylesheet" type="text/css">
<link href="%@" rel="stylesheet" type="text/css">
<script src="%@"></script>
<script>
	hljs.lineNodes = %@;
	hljs.initHighlightingOnLoad();
</script>
</head>
<body>
<pre><code id="code" class="%@">%@</code></pre>
<script>
    var code = document.getElementById('code');
    
    //LineNumber();
    
    function LineNumber() {
        var p = 'prefix';
        var i = 0;
        var r = code.innerHTML.replace(/\n/g, function() {
                                       i++;
                                       return '\n' + '<a class="line" name="' + p + i + '">' + i + '</a>';
                                       });
                                       
                                       code.innerHTML = '<a class="line" name="' + p + '0">0</a>' + r;
    }
</script>
</body>
</html>
